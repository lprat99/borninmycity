<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- Load jQuery -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Load jQuery.selection plugin-->
</script>
  </head>
  <body id="body">
    <h1>See Famous people who where born in your city !</h1>

    <input onkeyup="submit()" id="input" placeholder="Name of city"></input>
    <div id="container"></div>

<script>
String.prototype.replaceAll = function(target, replacement) {
  return this.split(target).join(replacement);
};
function submit(){
  birthplace=document.getElementById("input").value;
  console.log("birthPlace"+birthplace.replaceAll(' ','_'));

  url = "dbpedia.org/sparql?default-graph-uri=http%3A%2F%2Fdbpedia.org&query=PREFIX+owl%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2002%2F07%2Fowl%23%3E%0D%0APREFIX+xsd%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2001%2FXMLSchema%23%3E%0D%0APREFIX+rdfs%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23%3E%0D%0APREFIX+rdf%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F1999%2F02%2F22-rdf-syntax-ns%23%3E%0D%0APREFIX+foaf%3A+%3Chttp%3A%2F%2Fxmlns.com%2Ffoaf%2F0.1%2F%3E%0D%0APREFIX+dc%3A+%3Chttp%3A%2F%2Fpurl.org%2Fdc%2Felements%2F1.1%2F%3E%0D%0APREFIX+%3A+%3Chttp%3A%2F%2Fdbpedia.org%2Fresource%2F%3E%0D%0APREFIX+dbpedia2%3A+%3Chttp%3A%2F%2Fdbpedia.org%2Fproperty%2F%3E%0D%0APREFIX+dbpedia%3A+%3Chttp%3A%2F%2Fdbpedia.org%2F%3E%0D%0APREFIX+skos%3A+%3Chttp%3A%2F%2Fwww.w3.org%2F2004%2F02%2Fskos%2Fcore%23%3E%0D%0A"
  query=encodeURIComponent('SELECT ?person WHERE {      ?person dbo:birthPlace :'+birthplace.replaceAll(' ','_')+ ' .         } LIMIT 100');
  str="";
  $.get(url+query+"&output=json", function(data, status){
    var i=0;
    while (data.results.bindings[i]!=undefined){

      console.log("test :"+data.results.bindings[i].person.value.substring(28,100));
      str=str+"<a href='"+data.results.bindings[i].person.value+"'>"+data.results.bindings[i].person.value.substring(28,100).replaceAll("_"," ")+"</a><br />"
      i++;
    }
    document.getElementById("container").innerHTML=str;
  });
}


</script>


  </html>
